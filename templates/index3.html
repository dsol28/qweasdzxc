<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Отбор астронавтов</title>
        <link href="static\css\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
    <form method="POST">
        <div>
            <label for="surname">Фамилия</label>
            <input id=surname" type="text" name="surname">
        </div>
        <div>
            <label for="name">Имя</label>
            <input id=name" type="text" name="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input id=email" type="email" name="email">
        </div>
        <div>
            <label for="edu">Образование</label>
            <select id="edu" name="edu">
                <option>Начальное</option>
                <option>Среднее</option>
                <option>Средне-специальное</option>
                <option>Высшее</option>
            </select>
        </div>
        <div>
            <label for="job">Профессия</label>
            <select id="job" name="job">
                <option>Пилот</option>
                <option>Строитель</option>
                <option>Экзобиолог</option>
                <option>киберинженер</option>
            </select>
        </div>
        <div>
            <label for="sex">Пол</label>
            <select id="sex" name="sex">
                <option>Мужской</option>
                <option>Женский</option>
            </select>
        </div>
        <div>
            <label for="sila">Мотивация</label>
            <input id="sila" type="textarea" name="sila">
        </div>
        <div>
            <label for="gotov">Готовы  ли остаться на Марсе?</label>
            <input id=gotov" type="checkbox" name="gotov">
        </div>
        <button type="submit">Отправить</button>
    </form>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
